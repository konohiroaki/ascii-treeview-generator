    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII TreeView Generator</title>
</head>

<body class="grey darken-1 grey-text text-darken-4">
<header>
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="." class="brand-logo">ASCII TreeView</a>
        </div>
    </nav>
</header>
<main id="app" class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><i class="fas fa-cog"></i> Config</span>
                    <form class="row">
                        <label v-for="(v, k) in ascii" class="col s4 m3 l2">
                            <input name="ascii" type="radio" class="with-gap" :value="k" v-model="preset" @change="asciiChange(k)"/>
                            <span><pre v-html="examples[k]"></pre></span>
                        </label>
                    </form>
                </div>
            </div>
        </div>
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <label for="input" class="card-title"><i class="fas fa-edit"></i> Input</label>
                        <textarea id="input" title="input"></textarea>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <label for="output" class="card-title"><i class="fas fa-paste"></i> Output</label>
                        <textarea id="output" title="output"></textarea>
                    </div>
                </div>
            </div>
    </div>
</main>
<footer>
    <div class="fixed-action-btn">
        <a href="https://github.com/konohiroaki/ascii-treeview-generator">
            <i class="fab fa-github fa-7x"></i>
        </a>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"
        integrity="sha256-W9FML0cw6SfScX3k0Z8iTWhaZGSEUrR3R3KWfRA6lnI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/codemirror.min.js"
        integrity="sha256-U/4XQwZXDFDdAHjIZt1Lm7sFfmMiFDZzFYprq6XJ0gk=" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
